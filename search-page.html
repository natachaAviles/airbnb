<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="node_modules/ion-rangeslider/css/normalize.css">
	<link rel="stylesheet" href="node_modules/ion-rangeslider/css/ion.rangeSlider.css">
	<link rel="stylesheet" href="node_modules/ion-rangeslider/css/ion.rangeSlider.skinFlat.css">
	<link rel="icon" href="dist/img/favicon.PNG" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="dist/css/estilos.css">
	<title>Airbnb</title>
	<meta charset="utf-8">
</head>
<body>

	<section id="fechas">
		
		<div class="row">
			<!--esperar seccion nat para rellenar con date picker-->
			<form class="col m6 s12">
				<div class="row">
					<div class="col m3 s6">
						<p>Fechas</p>
					</div>
					<div class="col m3 s6">
						<input type="date" class="datepicker" value="Llegada">
					</div>
					<div class="col m3 s6">
						<input type="date" class="datepicker" value="Salida">
					</div>
					<div class="col m3 s6">
						<span>Huespedes</span>
						<select>
							<option value="1">1 Huesped</option>
							<option value="2">2 Huespedes</option>
							<option value="3">3 Huespedes</option>
							<div class="divider"></div>
							<option value="4">1 Bebe</option>
						</select>
					</div>

				</div>
				<div class="divider"></div>
				<div class="row">
					<div class="col m12 s12">
						<div class="row">
							<div class="col m3 s6">
								<p>Tipo de habitaci贸n</p>
								<a class="tooltipped" data-position="right" data-delay="50" data-tooltip="Casa Entera Anuncios En los que tienes todo el lugar para ti.
								Habitacion Privada:"><i class="fa fa-question-circle" aria-hidden="true"></i></a>
							</div>
							<div class="col m9 s6 box-check">
								<div class="row">
									<div class="col m4 s6 center">
										<span class="radio-inline " >
											<input type="checkbox" id="test5" value="casa"/>
											<label for="test5"><i class="fa fa-home" aria-hidden="true"></i> Casa Entera</label>
										</span>

									</div>
									<div class="col m4 s6 center segunda">
										<span class="radio-inline ">
											<input type="checkbox" id="test6" value="privada" />
											<label for="test6"><i class="fa fa-bath" aria-hidden="true"></i> Habitaci贸n Privada</label>
										</span>
										
									</div>
									<div class="col m4 s6 center">
										<span class="radio-inline ">
											<input type="checkbox" id="test7" value="compartida" />
											<label for="test7"><i class="fa fa-bed" aria-hidden="true"></i> Habitaci贸n Compartida</label>
										</span>
										
									</div>									
								</div>
							</div>
						</div>


					</div>

				</div>
				<div class="divider"></div>
				<div class="row">
					<div class="col m2 s12">
						<p>Rango de Precios</p>
					</div>
					<div class="col m6 s12">
						<div data-role="rangeslider">
							<label for="price-min">Price:</label>
							<input type="range" name="price-min" id="price-min" value="200" min="0" max="1000">
						</div>
						
					</div>
					
				</div>
				<div class="row">
					<div class="divider"></div>
					<div class="col m12 s12">

						<div class="col m2 s12">
							<p>Rerserva Inmediata</p>
							
						</div>
						<div class="col m7 s12">
							<p>Anuncios que no requieren que el anfitri贸n acepte la solicitud.</p>
						</div>
						<div class="col m3 s12">
							<div class="onoffswitch">
								<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
								<label class="onoffswitch-label" for="myonoffswitch">
									<span class="onoffswitch-inner"></span>
									<span class="onoffswitch-switch"></span>
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="divider"></div>
			</form>
		</div>
	</section>



	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="dist/js/materialize.js"></script>
	<script type="text/javascript" src="dist/js/script.min.js"></script>
	<script type="text/javascript" src="src/js/main.js"></script>	
</body>
</html>
