<!DOCTYPE html>
<html>
<head>
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<title>Air bnb</title>
	<meta charset="utf-8">
</head>
<body>
<!--DATEPICKER-->
	<section id="datepicker">
		<div class="row">
			<div class="col m4 s12">
				<p>Dónde</p>
				<input type="text" id="autocomplete-input" class="autocomplete">
				<label for="autocomplete-input">Autocomplete</label>
			</div>
			<div class="col m4 s12">
				<div class="row">
					<p>Cuándo</p>
					<div class="col s6">
						<input type="date" class="datepicker">
					</div>
					<div class="col s6">
						<p><i class="material-icons">trending_flat</i>Salida</p>
					</div>
				</div>
			</div>
			<div class="col m4 s12">
				
			</div>
		</div>
	</section>
<!--TERMINA DATEPICKER-->
<!--EXPERIENCIAS-->
	<section id="experiencias">
		<div class="container">
			<div col s12 m12 l12>
				<h5>Experiencias</h5>
				<br>
				<div class="row">
					<div class="col s12 m3 l3">
						<img src="img/img01.jpg">
						<span><b>$4276 MXN</b> workshop clubbing · 2 días</span>
					</div>
					<div class="col s12 m3 l3">
						<img src="img/img02.jpg">
						<span><b>$5344 MXN </b> Community fitness · 3 días</span>
					</div>
					<div class="col s12 m3 l3">
						<img src="img/img03.jpg">
						<span><b>$1368 MXN</b> Coffee roasting experience</span>
					</div>
					<div class="col s12 m3 l3">
						<img src="img/img04.jpg">
						<span><b>$1817 MXN</b> Boxingcommunity experience</span>
					</div>
				</div>
			</div>
		</div>
	</section>
<!--TERMINA EXPERIENCIAS-->

	 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>


</body>
</html>
